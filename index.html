<!DOCTYPE html>
<html>
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0px;
      background: black;
    }
  </style>
  <body>
    <div class="fixed text-white text-3xl ml-8 mt-1 select-none">
      <span>Score: </span><span id="score">0</span>
    </div>
    <div class="fixed inset-0 flex items-center justify-center" id="cardEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-6">Points</p>
        <div class="mb-4 text-left">
          <h3 class="font-bold mb-2">Settings:</h3>
          <div class="flex items-center mb-2">
            <label for="difficultySelect" class="mr-2">Difficulty:</label>
            <select id="difficultySelect" class="border p-1 rounded">
              <option value="easy">Easy</option>
              <option value="normal" selected>Normal</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="flex items-center mb-2">
            <label for="visualEffects" class="mr-2">Visual Effects:</label>
            <input type="checkbox" id="visualEffects" checked>
          </div>
        </div>
        <div>
          <p>Press WSAD to move! Touch or click to shoot!</p>
          <button
            class="bg-green-400 text-xl text-white w-full py-3 rounded-full"
            id="startGameBtn"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas width="100" height="100"></canvas>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="BallGame.js"></script>
</html>
